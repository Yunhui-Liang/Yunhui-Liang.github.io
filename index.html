<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        .button-style {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* 按钮背景颜色 */
            color: white; /* 文字颜色 */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
        }
        .button-style:hover {
            background-color: #45a049; /* 鼠标悬停时的背景颜色 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的个人网页</h1>
    <p>这里是一些关于我的信息。</p>
    
    <!-- 添加一个按钮，点击后跳转到外部网址 -->
    <a href="https://yunhui-liang.github.io//publications/" target="_blank" class="button-style">访问外部网站</a>
</body>
</html>
